<form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nombre(s)</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Apellido(s)</label>
      <input type="text" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-2">
      <label for="inputAddress2" class="form-label">Edad</label>
      <input type="text"  [attr.disabled]="true" class="form-control" id="inputAddress2" >
    </div>
</form>
